<!DOCTYPE HTML>
<html>
	<head>
		<title>demo</title>
		<!-- include RequireJS -->
		<script type="text/javascript" src="script/require.js"></script>
		<script type="text/javascript">
			// load Histone module
			require([
				'https://raw.github.com/MegafonWebLab/histone-javascript/master/src/Histone.js'
			], function(Histone) {
				// create Template instance
				var template = Histone('2 x 2 = {{2 * 2}}');
				// render template
				template.render(function(result) {
					// output the result
					alert(result);
				});
			});
		</script>
	</head>
	<body>
	</body>
</html>
