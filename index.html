<!DOCTYPE HTML>
<html class="loading result-html">
	<head>
		<title>Histone template engine playground</title>
		<link rel="stylesheet" href="style/stylesheet.css">
		<link rel="stylesheet" href="script/codeMirror/codemirror.css">
		<script type="text/javascript" src="script/require.js"></script>
		<script type="text/javascript" src="script/jquery-1.8.1.min.js"></script>
		<script type="text/javascript" src="script/codeMirror/codemirror.js"></script>
		<script type="text/javascript" src="script/codeMirror/histone.js"></script>
		<script type="text/javascript">

			var documentRef = $(document);

			documentRef.ready(function() {

				var consoleEl = $('.console');
				var templateEl = $('.template');
				var resultEl = $('.right-column');
				var resultFormat = $('.result-format');

				var templateEditor = CodeMirror.fromTextArea(
					templateEl[0], {
						theme: 'elegant',
						mode: 'histone',
						indentUnit: 4,
						lineNumbers: true,
						lineWrapping: false,
						indentWithTabs: true,
						matchBrackets: true,
						autofocus: true
					}
				);

				require([
					'https://raw.github.com/MegafonWebLab/histone-javascript/master/src/Histone.js'
				], function(Histone) {

					$('html').removeClass('loading');

					resultFormat.on('change', function() {
						if (resultFormat.val() === 'html') {
							$('html').removeClass('result-text');
							$('html').addClass('result-html');
						} else {
							$('html').addClass('result-text');
							$('html').removeClass('result-html');
						}
					});

					documentRef.on('click', '.change-result-format', function() {
						if (resultFormat.val() === 'html') {
							resultFormat.val('text');
						} else {
							resultFormat.val('html');
						}
						resultFormat.trigger('change');
					});

					documentRef.on('click', '.toolbar-button', function() {
						templateEditor.focus();
						var template = templateEditor.getValue();
						try {
							template = Histone(template);
						} catch (exception) {
							consoleEl.html(exception.toString());
							return;
						}
						consoleEl.html('');
						template.render(function(result) {
							$('.html-area', resultEl).html(result);
							$('.text-area', resultEl).val(result);
						});
					});
				});
			});
		</script>
	</head>
	<body>
		<div class="preloader-layer"></div>
		<div class="preloader-image">loading</div>
		<ul class="toolbar">
			<li class="histone-logo">
			<li class="histone-label">Histone
			<li class="toolbar-divider">
			<li class="toolbar-button">Execute
			<li class="toolbar-divider">
			<li class="toolbar-right">
				<span class="change-result-format">
					show result as
				</span>
				<select class="result-format">
					<option value="html">HTML</option>
					<option value="text">Text</option>
				</select>
			<li class="toolbar-divider toolbar-right">
		</ul>
		<div class="workspace">
			<div class="left-column">
				<textarea class="template">
{{* press "Execute" button to see the result *}}
<div style="border: 1px solid red;">
	{{for item in [1, 2, 3, 4, 5, 6]}}
		<div style="border: 1px solid blue; margin: 1px;">
			{{item}}
		</div>
	{{/for}}
</div></textarea>
			</div>
			<div class="right-column">
				<div class="html-area"></div>
				<textarea readonly="yes" class="text-area"></textarea>
			</div>
		</div>
		<div class="console"></div>
	</body>
</html>
