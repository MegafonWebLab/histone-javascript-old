<!DOCTYPE HTML>
<html class="loading">
	<head>
		<title>demo</title>
		<link rel="stylesheet" href="style/stylesheet.css">
		<link rel="stylesheet" href="script/codeMirror/codemirror.css">
		<script type="text/javascript" src="script/require.js"></script>
		<script type="text/javascript" src="script/jquery-1.8.1.min.js"></script>
		<script type="text/javascript" src="script/codeMirror/codemirror.js"></script>
		<script type="text/javascript" src="script/codeMirror/smarty.js"></script>
		<script type="text/javascript">

			var documentRef = $(document);

			documentRef.ready(function() {

				var consoleEl = $('.console');
				var templateEl = $('.template');
				var resultEl = $('.right-column');

				var templateEditor = CodeMirror.fromTextArea(
					templateEl[0], {
						theme: 'elegant',
						mode: 'smarty',
						indentUnit: 4,
						lineNumbers: true,
						lineWrapping: false,
						indentWithTabs: true,
						matchBrackets: true,
						autofocus: true
					}
				);

				require([
					'https://raw.github.com/MegafonWebLab/histone-javascript/master/src/Histone.js'
				], function(Histone) {

					$('html').removeClass('loading');

					documentRef.on('click', '.toolbar-button', function() {
						templateEditor.focus();
						var template = templateEditor.getValue();
						try {
							template = Histone(template);
						} catch (exception) {
							consoleEl.html(exception.toString());
							return;
						}
						consoleEl.html('');
						template.render(function(result) {
							resultEl.html(result);
						});
					});
				});
			});
		</script>
	</head>
	<body>
		<div class="preloader-layer"></div>
		<div class="preloader-image">loading</div>
		<ul class="toolbar">
			<li class="histone-logo">
			<li class="histone-label">Histone
			<li class="toolbar-divider">
			<li class="toolbar-button">Execute
		</ul>
		<div class="workspace">
			<div class="left-column">
				<textarea class="template">
{{* press "Execute" button to see the result *}}
<div style="border: 1px solid red;">
	{{for item in [1, 2, 3, 4, 5, 6]}}
		<div style="border: 1px solid blue; margin: 1px;">
			{{item}}
		</div>
	{{/for}}
</div></textarea>
			</div>
			<div class="right-column"></div>
		</div>
		<div class="console"></div>
	</body>
</html>
