<!DOCTYPE HTML>
<html class="loading">
	<head>
		<title>Histone template engine playground</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" href="script/codeMirror/codemirror.css" />
		<link rel="stylesheet" href="style/stylesheet.css" />
		<!--[if lte IE 7]>
			<script type="text/javascript" src="script/json2.js"></script>
		<![endif]-->
		<script type="text/javascript" src="script/beautify.js"></script>
		<script type="text/javascript" src="script/mousetrap.min.js"></script>
		<script type="text/javascript" src="script/jquery-1.8.1.min.js"></script>
		<script type="text/javascript" src="script/cloudmine-0.9.4.min.js"></script>
		<script type="text/javascript" src="script/codeMirror/codemirror.js"></script>
		<script type="text/javascript" src="script/codeMirror/xml.js"></script>
		<script type="text/javascript" src="script/codeMirror/javascript.js"></script>
		<script type="text/javascript" src="script/codeMirror/css.js"></script>
		<script type="text/javascript" src="script/codeMirror/htmlmixed.js"></script>
		<script type="text/javascript" src="script/codeMirror/overlay.js"></script>
		<script type="text/javascript" src="script/codeMirror/histone.js"></script>
		<script type="text/javascript" src="script/require.js" data-main="script/main.js"></script>
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-34052996-2']);
			_gaq.push(['_trackPageview']);
			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
	</head>
	<body>
		<iframe class="ie6-message" frameborder="0"></iframe>
		<div class="ie6-message-text"></div>
		<div class="preloader-layer"></div>
		<div class="preloader-image">loading interface</div>
		<div class="wrapper">
			<ul class="toolbar">
				<li class="toolbar-right">
					<span class="change-result-format">
						show result as
					</span>
					<select class="result-format">
						<option value="html">HTML</option>
						<option value="text">Text</option>
						<option value="ast">AST</option>
					</select>
				<li class="toolbar-divider toolbar-right">
				<li class="histone-logo">
				<li class="histone-label">Histone
				<li class="toolbar-divider">
				<li class="toolbar-button toolbar-execute">Execute
				<li class="toolbar-divider">
				<li class="toolbar-button toolbar-save">Save snippet
				<li class="toolbar-divider">
				<li class="toolbar-button toolbar-share">Share snippet
				<li class="toolbar-divider">
			</ul>
			<div class="sidebar"></div>
			<div class="workspace-wrapper">
				<div class="workspace">
					<div class="left-column">
						<div class="code-type">Template source</div>
						<textarea class="template"></textarea>
					</div>
					<div class="right-column result-html">
						<div class="code-type">Result</div>
						<div class="html-area"></div>
						<textarea readonly="yes" class="ast-area"></textarea>
						<textarea readonly="yes" class="text-area"></textarea>
					</div>
				</div>
				<div class="console"></div>
			</div>
		</div>
	</body>
</html>
